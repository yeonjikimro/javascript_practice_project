    <!-- 
      type="module"
      모듈 : 하나의 파일(import, export 지시자 사용 가능)
      1. 엄격 모드 실행
      2. 모듈 내부에서 정의한 변수나 함수는 다른 스크립트에서 접근할 수 없다.
      3. 모듈 내 코드는 단 한 번만 실행 가능

     -->
    <script type="module" src="./index.js"></script>
